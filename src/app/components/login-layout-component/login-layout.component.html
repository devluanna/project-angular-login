<main>
    <section class="background">
        <div class="backopacity"></div>
        <img src="/assets/svg/background.png" class="background-image">
    </section>
    
    <div class="form-section">

        <div class="form-column-primary">
        
            <img src="/assets/svg/logo.png" alt="Logo"/>

            <h2>{{ title }}</h2>
            <div class="content-form">
            <ng-content></ng-content>

            <div class="btn-wrapper">
                <div class="forgot-password">
                    <div></div>
                    <span style="cursor:pointer;" (click)="openRecoveryPassword()">Forgot password?</span>
                    <div></div>
                </div>
                <button 
                    class="btn-primary" 
                    (click)="submit()"
                    [disabled]="disablePrimaryBtn"
                >
                    {{ primaryBtnText }}
                </button>

                <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
                
            </div>
        </div>
    </div>
        
        <div class="form-column-secondary">
            <img src="/assets/svg/background-secondary.svg" alt="image"/>
            <span>Entry to this is restricted to employees and affiliates.</span>
        </div>
    </div>

    <app-modal-recovery-password [isOpen]="isModalOpen" (closeModal)="closeModal()"></app-modal-recovery-password>

    <div class="footer">
        <span>Terms of Use | Browser and Display Compatibility Copyright Â© 2024 </span>
    </div>
    
</main>
